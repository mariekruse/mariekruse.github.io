<!DOCTYPE html>
<html class="no-js" lang="en">

<body>

    {%include navigation.html%}

	  <div id="main" role="main">
		    <h1>{{page.title}}</h1>

        <div >

        </div>


    </div>

  {%include scripts.html%}

</html>
